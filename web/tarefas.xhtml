<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./temp/index.xhtml">

            <ui:define name="content">

                <h:form>
                    <ul class="menuUl">                        
                        <li>
                            <span class="headerTitle">
                                <h:commandLink value="nova tarefa" action="tarefas.xhtml" />
                            </span>
                        </li>
                        <li>
                            <span class="headerTitle">
                                <h:commandLink value="minhas tarefas" action="minhas-tarefas.xhtml" />
                            </span>
                        </li>
                    </ul>
                </h:form>

                <div class="profile-edit-box">
                    <span class="headerTitle edit-box-title">
                        nova tarefa
                    </span>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Descrição:" />
                            <p:inputText size="40" value="#{taskBean.task.description}" />

                            <h:outputLabel value="Inicio:" />
                            <p:calendar mode="popup" size="10" value="#{taskBean.task.releaseDate}" />

                            <h:outputLabel value="Fim:" />
                            <p:calendar mode="popup" size="10" value="#{taskBean.task.finishDate}" />

                            <h:outputLabel value="Responsável:" />
                            <p:selectOneMenu value="#{taskBean.responsableId}">
                                <f:selectItems value="#{userBean.users}" 
                                               var="user"                                               
                                               itemLabel="#{user.name}"
                                               itemValue="#{user.id}" />
                            </p:selectOneMenu>

                            <p:commandButton action="#{taskBean.save()}"
                                             styleClass="action-button search-button" 
                                             value="salvar"
                                             update="@form" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
