<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./temp/index.xhtml">

            <ui:define name="content">

                <h:form>
                    <ul class="menuUl">                        
                        <li>
                            <span class="headerTitle">
                                <h:commandLink value="novo projeto" action="projetos.xhtml" />
                            </span>
                        </li>
                        <li>
                            <span class="headerTitle">
                                <h:commandLink value="meus projetos" action="meus-projetos.xhtml" />
                            </span>
                        </li>
                    </ul>
                </h:form>

                <div class="profile-edit-box">
                    <span class="headerTitle edit-box-title">
                        novo projeto
                    </span>
                    <br /><br /><br />
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome:" />
                            <p:inputText size="40" value="#{projectBean.project.name}" />

                            <p:commandButton action="#{projectBean.save()}"
                                             styleClass="action-button search-button" 
                                             value="salvar"
                                             update="@form" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
